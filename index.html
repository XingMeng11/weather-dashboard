<!DOCTYPE html>
<html lang="en">
<head>

<body class="flex-column min-100-vh">
    <h1>Weather Dashboard</h1>

    <main class="row justify-space-between">
      <div class="col-12 col-md-3" class="float-left">

        <div class="card">
            <h3 class="card-header">Search for a City:</h3>
            <form id="city-form" class="card-body">
              <input id="cityname" type="text" autofocus="true" class="form-input" />
              <button type="button" class="btn btn-primary btn-lg btn-block">Search</button>
            </form>
        </div>


        <div class="card">
            <div id="city-buttons" class="card-body">
       

            </div>
        </div>
      </div>

      <div class="col-12 col-md-9" class="float-right">
        <div id="current-weather">
            <h3>San Diego</h3>
            <p class = "temperature">Temp:</p>
            <p class = "wind">Wind:</p>
            <p class = "humidity">Humidity:</p>
            <p class = "uv">UV Index:</p>
        </div>
          <div class= "row day5" >
            <div class="col-12">
                <h3>5-Day Forecast:</h3>
                <div class = "row"> 
                    <div id = "day1" class="col-12 col-md-2">

                        <p class = "temperature"></p>

                        <p class = "humidity"></p>
                    </div>
                      
                    <div id = "day2" class="col-12 col-md-2">

                    </div>
                    <div id = "day4" class="col-12 col-md-2">
                        <p class = "datetime"></p>
                        <i class = "icon"></i>
                        <p class = "temperature"></p>
                        <p class = "wind"></p>
                        <p class = "humidity"></p>
                    </div>
                    <div id = "day5" class="col-12 col-md-2">
                        <p class = "datetime"></p>
                        <i class = "icon"></i>
                        <p class = "temperature"></p>

                </div>

        </div>
      </div>
       
   

</main>
